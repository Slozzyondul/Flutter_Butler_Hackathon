services:
  # Development services
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: flutter_butler_hackathon
      POSTGRES_PASSWORD: "C943XrNW_9RxqxeBLP_YQdwH4THUP5LN"
    volumes:
      - flutter_butler_hackathon_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "WwRfl3hbYMrmdhRokuw2CunygGmbbjc0"
    environment:
      - REDIS_REPLICATION_MODE=master

  # Test services
  postgres_test:
    image: pgvector/pgvector:pg16
    ports:
      - "9090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: flutter_butler_hackathon_test
      POSTGRES_PASSWORD: "9m9CidwT5BiJfIBKbnoC1hfrLUzEAWzo"
    volumes:
      - flutter_butler_hackathon_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - "9091:6379"
    command: redis-server --requirepass "jbSn9ng6N1BNmQIFXN4XwOMhuumaBzEI"
    environment:
      - REDIS_REPLICATION_MODE=master

volumes:
  flutter_butler_hackathon_data:
  flutter_butler_hackathon_test_data:
